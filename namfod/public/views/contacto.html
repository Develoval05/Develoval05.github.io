<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Contacto - NamFood</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color:#241F31;
        }

        header {
            background-color: #241F31;
            padding: 10px 0;
        }

        .navbar {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo img {
            height: 60px;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            text-decoration: none;
            color: #FBA04C;
            font-weight: bold;
            transition: 0.3s;
        }

        .menu a:hover {
            color: #00bfff;
        }

        .search-box input {
            border-radius: 20px;
            padding: 5px 15px;
        }
     
        footer {
            background-color: #241F31;
            color: white;
        }

        .hero {
            background: linear-gradient(to right, #FBA04C, #241F31);
            color: white;
            padding: 60px 20px;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        footer {
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="../index.html"><img src="../img/nanfod.png" alt="NamFood Logo" /></a>
            </div>
            <div class="search-box d-none d-md-block">
                <input type="search" class="form-control" placeholder="Buscar..." />
            </div>
            <ul class="menu list-unstyled mb-0 d-flex">
                <li><a href="./servicios.html">Servicios</a></li>
                <li><a href="./sectores.html">Sectores</a></li>
                <li><a href="./blog.html">Blog</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Contacto</h1>
        <p>¿Tienes preguntas? ¡Estamos aquí para ayudarte!</p>
    </section>

    <div class="container py-5">
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre completo">
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com">
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="4" placeholder="Escríbenos tu mensaje..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar mensaje</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 NamFood. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
