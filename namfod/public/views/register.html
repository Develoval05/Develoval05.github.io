<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro - ÑamFood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #ff8000;
            background-image: url('../img/nanfod.png');
            background-repeat: no-repeat;
            background-size: 600px auto;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header {
            background-color: #241F31;
            padding: 10px 0;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .navbar {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo img {
            height: 60px;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            text-decoration: none;
            color: #FBA04C;
            font-weight: bold;
            transition: 0.3s;
        }

        .menu a:hover {
            color: #00bfff;
        }

        .search-box input {
            border-radius: 20px;
            padding: 5px 15px;
        }

        .register-box {
            background-color: #fff;
            padding: 3rem;
            opacity: 0.85;
            border-radius: 1.5rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            margin-top: 100px;
        }

        .avatar-preview {
            display: block;
            margin: 0 auto 1rem;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ccc;
        }

        .form-control {
            margin-bottom: 1rem;
            border-radius: 0.5rem;
        }

        .btn-register {
            background-color: #4b2c20;
            color: white;
            border: none;
            width: 100%;
        }

        .btn-register:hover {
            background-color: #3a2118;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#"><img src="../img/nanfod.png" alt="ÑamFood Logo" /></a>
            </div>
            <div class="search-box d-none d-md-block">
                <input type="search" class="form-control" placeholder="Buscar..." />
            </div>
            <ul class="menu list-unstyled mb-0 d-flex">
                <li><a href="../views/servicios.html">Servicios</a></li>
                <li><a href="../views/sectores.html">Sectores</a></li>
                <li><a href="../views/blog.html">Blog</a></li>
                <li><a href="../views/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="register-box">
        <img src="../img/nanfod.png" alt="Avatar" class="avatar-preview">
        <h3 class="text-center mb-3">Registro de Usuario</h3>
        <form>
            <input type="text" class="form-control" placeholder="Nombre completo" required>
            <input type="text" class="form-control" placeholder="Nombre de usuario" required>
            <input type="email" class="form-control" placeholder="Correo electrónico" required>
            <input type="password" class="form-control" placeholder="Contraseña" required>
            <button type="submit" class="btn btn-register mt-2">Registrarse</button>
        </form>
    </div>
</body>

</html>
